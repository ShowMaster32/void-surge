<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d0521"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bg)"/>
  
  <!-- Void symbol - stylized V -->
  <path d="M32 28 L64 100 L96 28" 
        fill="none" 
        stroke="#00ffff" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Inner glow line -->
  <path d="M40 36 L64 92 L88 36" 
        fill="none" 
        stroke="#ff3399" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- Surge dots -->
  <circle cx="64" cy="108" r="4" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="48" cy="108" r="2" fill="#ff3399" filter="url(#glow)"/>
  <circle cx="80" cy="108" r="2" fill="#ff3399" filter="url(#glow)"/>
</svg>
